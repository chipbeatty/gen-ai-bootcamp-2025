<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>French Song Vocabulary Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">French Song Vocabulary Builder</h1>
            <p class="text-gray-600">Learn French vocabulary through your favorite songs!</p>
        </header>

        <div class="max-w-6xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="searchForm" class="mb-8">
                <div class="mb-4">
                    <label for="songInput" class="block text-gray-700 font-semibold mb-2">Search for a Song</label>
                    <input type="text" 
                           id="songInput" 
                           placeholder="e.g., 'La Vie En Rose by Edith Piaf'" 
                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-200">
                    Find Lyrics & Vocabulary
                </button>
            </form>

            <div id="loading" class="hidden text-center py-4">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto"></div>
                <p class="mt-4 text-gray-600">Searching for lyrics and building vocabulary...</p>
            </div>

            <div id="results" class="hidden">
                <div class="grid grid-cols-2 gap-6">
                    <!-- Lyrics Section -->
                    <div class="lyrics-section">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Lyrics</h2>
                        <div id="lyricsContent" class="bg-gray-50 p-4 rounded-lg"></div>
                    </div>

                    <!-- Vocabulary Section -->
                    <div class="vocabulary-section">
                        <h2 class="text-xl font-semibold text-gray-800 mb-4">Vocabulary</h2>
                        <div id="vocabularyContent" class="space-y-2"></div>
                    </div>
                </div>
            </div>

            <div id="error" class="hidden">
                <p class="text-red-600 text-center py-4"></p>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
